<svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Circle -->
  <circle cx="100" cy="100" r="95" fill="url(#gradient1)" opacity="0.1"/>

  <!-- Main Logo Shape - Stylized M with geometric elements -->
  <g transform="translate(40, 50)">
    <!-- Left pillar of M -->
    <rect x="0" y="0" width="20" height="100" fill="url(#gradient2)" rx="4"/>

    <!-- Right pillar of M -->
    <rect x="100" y="0" width="20" height="100" fill="url(#gradient2)" rx="4"/>

    <!-- Center V shape -->
    <path d="M 10 0 L 60 60 L 110 0" stroke="url(#gradient2)" stroke-width="20" stroke-linecap="round" stroke-linejoin="round" fill="none"/>

    <!-- Modulus symbol accent (small circles) -->
    <circle cx="60" cy="75" r="8" fill="#0ea5e9"/>
    <circle cx="60" cy="95" r="6" fill="#06b6d4" opacity="0.7"/>
  </g>

  <!-- Accent geometric elements -->
  <rect x="145" y="55" width="8" height="30" fill="#0ea5e9" rx="2" opacity="0.6"/>
  <rect x="145" y="115" width="8" height="30" fill="#06b6d4" rx="2" opacity="0.4"/>

  <circle cx="50" cy="65" r="4" fill="#0ea5e9" opacity="0.5"/>
  <circle cx="155" cy="95" r="5" fill="#06b6d4" opacity="0.5"/>

  <!-- Gradients -->
  <defs>
    <linearGradient id="gradient1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0ea5e9;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#06b6d4;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="gradient2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0284c7;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#0ea5e9;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#06b6d4;stop-opacity:1" />
    </linearGradient>
  </defs>
</svg>
